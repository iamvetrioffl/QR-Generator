<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>amicstown - QR Scanner</title>

    <!--CSS File-->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <!-- <link rel="stylesheet" href="assets/css/bootstrap.min.css"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>


    <div class=" scanner">
        <header>
            <h1><b id="text1">ami</b><b id="text2">cst</b><b id="text3">own</b> - QR Code Scanner
                <i class="fa-solid fa-camera"></i> <i class="fa-regular fa-circle-stop"></i>
            </h1>
        </header>

        <form class="scanner-form">
            <input type="file" accept="image/*"hidden >

            <img src="" alt="qr-code">
            <video></video>

            <div class="content">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <p>Upload QR Code to Scan</p>
            </div>
        </form>

        <div class="scanner-details">
            <textarea disabled></textarea>

            <div class="btn">

                <button class="close">Close</button>
                <button class="copy">Copy</button>

            </div>
        </div>

    </div>   
    <!--Javascript-->
    <script src="scanner.js"></script>
    <script src="instascan.min.js"></script>

    <!--Bootstrap JS-->
    <!-- <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script> -->
</body>
</html>
